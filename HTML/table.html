<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <!-- Header part -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Income</th>
            </tr>
        </thead>
        <!-- Body part -->
        <tbody>
            <tr>
                <td>Temp1</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Temp2</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Temp3</td>
                <td>3000</td>
            </tr>
    
        </tbody>
        
        <!-- Footer part -->
        <tfoot>
            <td>Total</td>
            <td>6000</td>
        </tfoot>
    </table>
</body>
</html>
